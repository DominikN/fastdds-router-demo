version: '2.3'

services:

  listener:
    image: ghcr.io/dominikn/ros-galactic-fastdds:v2.4.0
    environment:
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    command:
      - bash
      - -c
      - |
          source /fastdds_overlay/install/setup.bash
          ros2 run demo_nodes_cpp listener

  dds-router-listener:
    # build: ./docker_image
    image: ghcr.io/dominikn/ros-galactic-fastdds:router
    network_mode: service:husarnet-listener
    volumes:
      - ./dds-router-config-listener.yml:/config.yml
    command:
      - bash
      - -c
      - |
          source /fastdds_overlay/install/setup.bash
          /wait_for_discovery_server.sh
          ddsrouter -c /config.yml

  husarnet-listener:
    image: husarnet/husarnet
    volumes:
      - /var/lib/husarnet  # This will persist your Husarnet Client keys, thus IP of the container will be stable/the same between (re)boots
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0  # Husarnet is using IPv6 for the internal connections
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=listener
    env_file:
      - ./.env  # create .env file in the same folder
